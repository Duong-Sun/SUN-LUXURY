function attachLoginEvents() {
  document.getElementById('loginGoogle').onclick = async ()=>{
    try {
      const provider = new firebase.auth.GoogleAuthProvider();
      const result = await auth.signInWithPopup(provider);
      currentUser = result.user;
      currentRole = "admin"; // demo (n√™n fetch user DB ph√¢n quy·ªÅn sau)
      render();
    } catch (e) { alert("L·ªói Google: "+e.message);}
  };

    e.preventDefault();
    const email = document.getElementById('loginMail').value, pw = document.getElementById('loginPw').value;
    try {
      const result = await auth.signInWithEmailAndPassword(email, pw);

      currentRole = "user";
      render();
    } catch (e) { alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!"); }
  }
}
function attachMainEvents() {

          <div class="mb-2"><b>Quy chu·∫©n:</b> <pre class="bg-slate-200 p-2 rounded">${p.namingConvention}</pre></div>
          <div class="mb-2"><b>Process flow (Mermaid):</b><pre class="mermaid bg-white">${p.processFlow}</pre></div>

    } catch(e){
      document.getElementById('aiResult').innerText = "L·ªói: "+e.message;

  };
